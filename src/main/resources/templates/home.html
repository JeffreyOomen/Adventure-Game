<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:replace="fragments/head :: head">
</head>
<body>
	<div class="main-container">
		<div class="main-container-left">
			<h1 th:text="#{home.welcome}"></h1>

			<a href="/battle"><button id="start_battle" th:text="#{battle.start}"></button></a><br/>
			<button th:text="#{character.inventory}"></button>
		</div>

		<div class="main-container-right">
			<span th:text="#{character.level}"></span> <span id="charLvl" th:text="${character.getStats().getLevel()}"></span><br/>
			<span th:text="#{character.hp}"></span> <span id="charCurrentHp" th:text="${character.getStats().getCurrentHitpoints()}"></span>/<span
				id="charHp" th:text="${character.getStats().getHitpoints()}"></span><br/>
			<span th:text="#{character.xp}"></span> 1083/1200<br/>
			<img style="height: 350px;" th:src="@{/images/rpg-warrior.png}"/>
		</div>

		<div th:replace="fragments/stats :: stats"></div>
	</div>
	<div th:replace="fragments/script :: script"></div>
</body>
</html>
