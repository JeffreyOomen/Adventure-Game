<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div class="container">
    <div id="regenerate" hidden="hidden"> <!-- if customer is anonymous-->
        <form method="post" action="/regenerate">
            <button type="submit" value="submit">Regenerate</button>
        </form>
    </div>

    <div id="go_home" hidden="hidden"> <!-- if customer is anonymous-->
        <a href="/"><button type="button">Home</button></a>
    </div>
</div>

<div class="container">
    <div th:replace="fragments/fight :: fight">

    <div class="column" th:replace="fragments/inventory :: inventory">
        <div class="inventory">
            <h1>Inventory</h1>
            <ul th:each="usable : ${character.getInventory().getUsables()}">
                <li th:class="${usable.getType()}" th:text="${usable.getName()}">Name</li>
            </ul>
        </div>
    </div>
    </div>
    <div th:replace="fragments/game_information :: info"></div>
</div>
<div th:replace="fragments/script :: script"></div>
</body>
</html>
