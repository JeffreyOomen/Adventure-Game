<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div class="container">
    <a href="/" id="battle_aftermath_btn" hidden="hidden"><button type="button"></button></a>
</div>

<div class="container">
    <form method="post" action="/logout" style="float: right;">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
    </form>
    <div th:replace="fragments/fight :: fight">

        <div class="column" th:replace="fragments/inventory :: inventory">
            <div class="inventory">
                <h1>Inventory</h1>
                <ul th:each="usable : ${character.getInventory().getUsables()}">
                    <li th:class="${usable.getType()}" th:text="${usable.getName()}">Name</li>
                </ul>
            </div>
        </div>
    </div>
    <div th:replace="fragments/game_information :: info"></div>
</div>
<div th:replace="fragments/script :: script"></div>
</body>
</html>
