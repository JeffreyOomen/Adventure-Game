<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div class="container">
    <div id="regenerate" hidden="hidden"> <!-- if customer is anonymous-->
        <form method="post" action="/regenerate">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <button type="submit" value="submit">Regenerate</button>
        </form>
    </div>

    <div id="go_home" hidden="hidden"> <!-- if customer is anonymous-->
        <a href="/"><button type="button">Home</button></a>
    </div>
</div>

<div class="container">
    <form method="post" action="/logout" style="float: right;">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
    </form>
    <div th:replace="fragments/fight :: fight"></div>
    <!--<div class="column" th:replace="fragments/inventory :: inventory"></div>-->
    <div th:replace="fragments/game_information :: info"></div>
</div>
<div th:replace="fragments/script :: script"></div>
</body>
</html>
