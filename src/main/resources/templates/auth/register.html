<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Proftaak</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<body>
	<div class="text">
		<h1>Register</h1>

        <!--<span th:each="error : ${errors}" th:text="error"></span>-->
		<form method="post" th:object="${registerForm}">
			<h2>Create your account</h2>
				<div>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
					<input th:field="*{username}" type="text" name="username" placeholder="Username"
								autofocus="true" />
				</div>

				<div>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <input th:field="*{password}" type="password" name="password" placeholder="Password" />
				</div>

				<div>
                    <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
                    <input th:field="*{passwordConfirm}" type="password" name="passwordConfirm"
								placeholder="Confirm your password" />
				</div>

                <div>
                    <span th:if="${#fields.hasErrors('characterName')}" th:errors="*{characterName}"></span>
                    <input th:field="*{characterName}" type="text" name="characterName"
                           placeholder="Character name" />
                </div>

                <div>
                    <span th:if="${#fields.hasErrors('characterRace')}" th:errors="*{characterRace}"></span>
                    <label for="characterRace">Select Race:</label>
                    <select th:field="*{characterRace}" name="characterRace" id="characterRace">
                        <option value="dwarf">Dwarf</option>
                        <option value="elf">Elf</option>
                        <option value="troll">Troll</option>
                    </select>
                </div>
                <br />
                <div>
                    <span th:if="${#fields.hasErrors('characterSpecialization')}" th:errors="*{characterSpecialization}"></span>
                    <label for="characterSpecialization">Select Specialization:</label>
                    <select th:field="*{characterSpecialization}" name="characterSpecialization" id="characterSpecialization">
                        <option value="archer">Archer</option>
                        <option value="mage">Mage</option>
                        <option value="warrior">Warrior</option>
                    </select>
                </div>

            <input type="hidden"
				   th:name="${_csrf.parameterName}"
				   th:value="${_csrf.token}" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
